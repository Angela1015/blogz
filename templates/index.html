{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    

    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}

        
    {% for user in users %}
         <a href = './blog?userid={{user.id}}'> <h2>{{user.username}}</h2></a>
                
    {% endfor %}
        

    {% endif %}

   

{% endblock %}
