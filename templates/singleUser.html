{% extends "base.html" %}

{% block content %}
    <h1>Blogs</h1>
    

   

        
    {% for blog in blogs %}
            <a href = './blog?id={{blog.id}}'><h2>{{blog.title}}</h2></a>
                <h3>{{blog.body}}</h3>
           <h1>Written by<a href="./blog?owner_id={{blog.owner_id}}">{{blog.owner.username}}</a></h1>
    {% endfor %}
        

    
   

{% endblock %}
