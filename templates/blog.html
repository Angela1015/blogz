% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        
            {% for blog in blogs %}
            <h2>{{blog.name}}</h2>
                <h3>{{blog.blog_content}}</h3>
                <form method="POST" action="/delete-blog" style="display:inline-block;">
                    <input type="hidden" name="blog-id" value="{{blog.id}}" />
                    
                </form>
           
            {% endfor %}
        

    {% endif %}

    <hr />

    
    <ul>
        {% for blog in completed_blogs %}
        <li>{{blog.name}}</li>
        {% endfor %}
    </ul>

{% endblock %}
