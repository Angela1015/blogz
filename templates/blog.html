{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    

    {% if new_post|length == 0 %}
    <p>No blogs yet</p>
    
    {% else %}

    
            {% for blog in blogs %}
            <h2>{{blog.title}}</h2>
                <h3>{{blog.blog_body}}</h3>
                <form method="POST" style="display:inline-block;">
                    <input type="hidden" name="blog-id" value="{{blog.id}}" />
                    
                </form>
            {% endfor %}    
    {% endif %}     
            
        

    

{% endblock %}
