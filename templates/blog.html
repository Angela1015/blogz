{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>{{blog.name}}
                <form method="POST" style="display:inline-block;">
                    <input type="hidden" name="blog-id" value="{{blog.id}}" />
                    
                </form>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

   

{% endblock %}
