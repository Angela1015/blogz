{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        
            {% for blog in blogs %}
            <a href = http://127.0.0.1:5000/individualblog><h2>{{blog.name}}</h2></a>
                <h3>{{blog.blog_content}}</h3>
                
            {% endfor %}
        

    {% endif %}

    <hr />

    
    <ul>
        {% for blog in completed_blogs %}
        <li>{{blog.name}}</li>
        {% endfor %}
    </ul>

{% endblock %}
